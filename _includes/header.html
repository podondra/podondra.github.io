<header>

    <h1>
        <a href="{{ site.baseurl }}/">{{ site.title }}</a>
    </h1>

    <p>{{ site.description }}</p>

    <ul>
        {% if site.github_username %}
        <li>
            <a href="https://github.com/{{ site.github_username }}">github</a>
        </li>
        {% endif %}

        {% if site.email %}
        <li>
            <a href="mailto:{{ site.email }}">{{ site.email }}</a>
        </li>
        {% endif %}
    </ul>

</header>
